<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);


    // class 컴포넌트로 state 연습
     // 일단 state는 class에서만 가능하다고 생각하고 작업
    class Component extends React.Component {
      
      // class 컴포넌트에서 state를 정의하는 방법 2개
        // class 컴포넌트에서 state는 항상 객체여야 한다.
        // 아래 코드는 state 초기값을 할당한 것!

      // 방법1
        state = { 
          count: 0,
        };

      // 방법2 ( 이 방법을 써야만 하는 경우도 있음 )
      // constructor(props) { // constructor - 생성자 함수를 최초의 props를 인자로 받아서 호출
      //   super(props); // 상속을 받고 있기 때문에 호출해줘야 함
      //   this.state = { count: 0 };
      // }

      render() {
        return (
          <div>
            <h1>
              {this.props.message} 이것은 클래스로 만든 컴포넌트 입니다.
            </h1>
            <p>{this.state.count}</p>
          </div>
          // function 컴포넌트와 다르게 props를 인수, 매개변수로 사용하지 않고
          // this.props.message로 받아온다.
        );
      }
      // 최초로 render함수가 그려진 직후 불리는 함수로 실습
        // component 안에 작성해야 함
      componentDidMount() {
        setTimeout(() => {

          // React에서 state를 변경하는 규칙
            // -> this의 setState() 함수를 호출해서 변경한다.
            // state가 바뀌면 자동으로 다시 render됨

          // 방법1 : 객체를 통째로 새로 만들어서 변경
          this.setState({
            count: this.state.count + 1, 
          });

          // 방법2 : 앞의 값을 이용해서 변경
          // this.setState((previousState) => {
          //   const newState = { count: previousState.count + 1 }
          // });
        }, 1000);
      };
    }


    ReactDOM.render(
      <Component message="기본값 아님." />,
      // React.querySelector()에서 props로 넣어주던 데이터를 attribute 방식으로 작성해서 전달
      document.querySelector("#root")
    )

  </script>
</body>
</html>
