<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root">
    <!-- <div>
      <div>
        <h1>주제</h1>
        <ul>
          <li>React</li>
          <li>Vue</li>
        </ul>
      </div>
    </div> -->
  </div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // React.createElement(
    //   type, // 태그 이름 문자열 | 리액트 컴포넌트 | React.Fragment
    //   [props], // 리액트 컴포넌트에 넣어주는 데이터 객체;(인수같은 느낌인가?)
    //   [ ... children] // 자식으로 넣어주는 요소들(ex: 태그 내부)
    //   // 3개의 인자가 들어갈 수 있음 ( type, props, children )
    // )

    // render( component, 적용할 DOMelement )

    
    // 4. 복잡한 리액트 엘리먼트 모임
    ReactDOM.render(
      React.createElement(
        "div",
        null,
        React.createElement(
          "div",
          null,
          React.createElement("h1", null, "주제"),
          React.createElement("ul", null, React.createElement("li", null, "React")
          )
        )
      ),
      document.querySelector("#root")
    )

    // 학습했던 내용까지는 createElement로 간단한 <h1>안녕하세요</h1> 이런 요소를 출력했다.
    // 하지만 실제 현업에서는 <div><div><h1>주제</h1><ul><li>React</li></ul></div></div> 같이 복잡한 구조로 작업한다.
    
    // React.createElement로 작업하는 한계가 있음 :
    // 구조가 복잡해지면 가독성이 떨어지고 복잡해짐
    // 위에 작성한 코드는 순수한 React.createElement를 활용해서 순수한 자바스크립트 코드로 짠 것임
    // 이렇게는 효율성이 떨어지기 때문에 순수한 js 코드가 아닌 React의 기능을 이용하는 방법을 배울 것임!
  </script>
</body>
</html>
