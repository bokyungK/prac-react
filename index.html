<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // Component 에러 캐치 : componentDidCatch
    class App extends React.Component {
      state = {
        hasError: false,
      };

      render() {
        if (this.state.hasError) {
          return <div>예상치 못한 에러가 발생했습니다.</div>
        }
        return <webService />; 
      }

      // 만약 webService에서 문제가 발생한다면 여기서 알아차림
      componentDidCatch(error, info) {
        this.setState({ hasError: true }); // state 값이 변경되면서 render가 다시 실행되고, if문의 다른 부분이 실행된다.
      } 
      // componentDidCatch의 단점은 자기 자신에게 문제가 발생하는 것은 알아차릴 수 없음 => 대안 Error Boundary component를 이용하면 됨
      // Error Boundary component를 최상위에 두고 감싸고 있는 하위 error들을 잡아내는 방식임.
      // 보통은 라이브러리로 사용함!
    }

  </script>
</body>
</html>
