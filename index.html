<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);


    // class 컴포넌트로 props 연습
    class Component extends React.Component {
      render() {
        return (
          <div>
            <h1>
              {this.props.message} 이것은 클래스로 만든 컴포넌트 입니다.
            </h1>
          </div>
          // function 컴포넌트와 다르게 props를 인수, 매개변수로 사용하지 않고
          // this.props.message로 받아온다.
        );
      }
            // static defaultProps = {
            //   message: "기본값2",
            // };
    }


    // props에 값을 전달하지 않아도 기본값을 설정, 전달하는 방법
      // 방법1
      // ( class, function컴포넌트에 모두 사용 가능 )
      Component.defaultProps = {
        message: "기본값",
      };
      // 방법2
      // ( class 컴포넌트에만 사용 가능 )
      // 방법은 작성한 class component의 코드 참조
    // * 이 코드는 당연히 React.render 코드 전에 작성해야 적용됨!
      

    ReactDOM.render(
      <Component />, // or <Component message="안녕하세요!!!" />
      // React.querySelector()에서 props로 넣어주던 데이터를 attribute 방식으로 작성해서 전달
      document.querySelector("#root")
    )
  </script>
</body>
</html>
