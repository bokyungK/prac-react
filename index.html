<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // 정의
    class ClassComponent extends React.Component {
      // 리액트의 컴포넌트라는 클래스를 상속받아서 클래스 컴포넌트를 구현
      render() { // 클래스를 상속받은 뒤 꼭 렌더라는 메소드를 정의해야함
        return <div>Hello</div>; // 꼭 값을 리턴해줘야함
        // 값을 보낼 영역은 react.Element여야 하기 때문에 return 안에는 html 태그를 작성한다. 
      }
    } 

    // 사용 ( 작성한 ClassComponent 사용하기 )
    ReactDOM.render(
      <ClassComponent />, document.querySelector('#root')
    );
  </script>
</body>
</html>
