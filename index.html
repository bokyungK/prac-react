<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // event 되는 함수를 분리해서 작성하기 ** 현업에서는 이렇게 사용
    class Component extends React.Component {
      state = {
        count: 0,
      };

      // this 바인드 방법
      constructor(props) {
        super(props);
        
        this.click = this.click.bind(this);
      }

      render() {
        return (
          <div>
            <p>{this.state.count}</p>
            <button onClick={this.click}>클릭</button>
          </div>
        );
      };

      click() {
        console.log('클릭');
        this.setState((state) => ({
          ... state,
          count: state.count + 1,
        }));
      }
      // dom과 함수 연결하는 부분 주의
      // click();이 아니라 this.click임!

      // 방법1
      // 연결할 함수를 component 하단에 작성
      // state 아래에 바인드 코드 작성
      // constructor(props) {
      //   super(props);
        
      //   this.click = this.click.bind(this);
      // }

      // 방법2 다른 작업 없이, click 함수를 화살표 함수로 바꾸기만 하면 됨
      // click = () =>  {
      //   console.log('클릭');
      //   this.setState((state) => ({
      //     ... state,
      //     count: state.count + 1,
      //   }));
    }

    ReactDOM.render(
      <Component />,
      document.querySelector('#root')
    )
  </script>
</body>
</html>
