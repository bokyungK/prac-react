<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
</head>
<body>
  <div id="root"></div>

  <script
   crossorigin
   src="https://unpkg.com/react@17/umd/react.development.js"
   ></script>
  <script
   crossorigin
   src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class App extends React.Component {
      state = {
        age: 39,
      };
      interval = null;
      constructor(props) {
        super(props);

        console.log('construtor', props);
      }

      render() {
        console.log('render');
        return (
          <div>
            <h2>Hello {this.props.name} - {this.state.age}</h2>
          </div>
        );
      };
      componentWillMount() {
        console.log("componentWillMount");
      } // 기존 리액트 라이프사이클 훅에 의해 자동으로 불려질 것!

      componentDidMount() {
        console.log("componentDidMount");
        
        this.interval = setInterval(() => {
          console.log("setInterval");
          this.setState(state => ({...state, age: state.age + 1}));
        }, 1000);
      }
      
      componentWillReceiveProps(nextProps) {
        console.log("componentWillReceiveProps", nextProps);
      }

      shouldComponentUpdate(nextProps, nextState) {
        console.log("shouldComponentUpdate", nextProps, nextState);
        return false; // or true; 화면에 render할지 여부 결정
      }

      componentWillUpdate(nextProps, nextState) {
        console.log("componentWillUpdate", nextProps, nextState);
      }

      // 여기부터는 새로 render된 이후임!
      componentDidUpdate(prevProps, prevState) {
        console.log("componentDidUpdate", prevProps, prevState);
      }

      componentWillUnmount() {
        clearInterVal(this.interval);
        // interval을 사용하는 곳에서 this.interval = 로 멤버 변수를 선언헤야
        // clear하는 메소드와 연결해서 사용할 수 있다
        // interval이라는 변수는 선언되어있지 않기 때문에, render 안에 선언해줘야 함!

        // 이 component가 사라진다면, 그 때 interval도 중지하게 됨
      }
    }

    ReactDOM.render(<App name="Mark" />, document.querySelector('#root'));
  </script>
</body>
</html>
