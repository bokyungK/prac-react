  <div id="root"></div>

  <script

   ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>


  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // React.createElement(
    //   type, // 태그 이름 문자열 | 리액트 컴포넌트 | React.Fragment
    //   [props], // 리액트 컴포넌트에 넣어주는 데이터 객체;(인수같은 느낌인가?)
    //   [ ... children] // 자식으로 넣어주는 요소들(ex: 태그 내부)
    //   // 3개의 인자가 들어갈 수 있음 ( type, props, children )
    // )

    // render( component, 적용할 DOMelement )

    // 사용할 컴포넌트 정의
    const Component = () => {
      return React.createElement(
        'p', 
        null, 
        `type이 "React 컴포넌트"입니다.`
      );
    };

    // 2. 리액트 컴포넌트 type
    // <Component /> => <p>type 이~ </p>
    ReactDom.render(
      React.createElement(Compoonent, null, null), // <Component />와 같다
      document.querySelector('#root')
    )
  </script>
